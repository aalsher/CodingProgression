<h1>Dojo Mail</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let email of emails'>
    <td>
      {{email.email | lowercase}}
    </td>
    <td *ngIf='email.importance'>
      HIGH
    </td>
    <td *ngIf='!email.importance'>
      LOW
    </td>
    <td>
      {{email.subject}}
    </td>
    <td>
      {{email.content}}
    </td>
  </tr>
</table>
