<html>
<head>
  <title>Email Validation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='success.css') }}">
</head>
<body>
    <div id="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
  </div>
    <h2> Email Addresses Entered: </h2>

    <table>
        {% for email in all_emails %}
            <tr>
                <td>{{email['email']}}</td>
                <td>{{email['created_at'].strftime("%Y/%m/%d %I:%M %p")}}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
