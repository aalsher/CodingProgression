<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <meta name="description" content="jQuery Assignment">

        <script>
            $(document).ready(function(){
                
                $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));

                $('#ninja0').on({
                    'click': function(){
                        $('#ninja0').attr('src','cat0.png');
                    }
                });

                $('#ninja1').on({
                    'click': function(){
                        $('#ninja1').attr('src','cat1.png');
                    }
                });

                $('#ninja2').on({
                    'click': function(){
                        $('#ninja2').attr('src','cat2.png');
                    }
                });

                $('#ninja3').on({
                    'click': function(){
                        $('#ninja3').attr('src','cat3.png');
                    }
                });

                $('#ninja4').on({
                    'click': function(){
                        $('#ninja4').attr('src','cat4.png');
                    }
                });

            });
       
        </script>
    </head>

    <body>
        <div id="header">
            <header>
                <h1>jQuery Ninja to Cat</h1>
            </header>
        </div>

       
        <div id="images">
            <img id= "ninja0" src='ninja0.png' data-alt-src='cat0.png'/>
            <img id="ninja1" src='ninja1.png' data-alt-src='cat1.png' class="img-swap"/>
            <img id="ninja2"src='ninja2.png' data-alt-src='cat2.png' class="img-swap"/>

            <img id="ninja4"src='ninja4.png' data-alt-src='cat4.png' class="img-swap"/>

            <img id="cat1" src="cat1.png" alt= "Cat Image" style="display:none"/>
            <img id="cat2" src="cat2.png" alt= "Cat Image" style="display:none"/>
            <img id="cat3" src="cat3.png" alt= "Cat Image" style="display:none"/>
