<html>
<head>
	<script>
	function randomchance(numofquarters){

		var quarterswon = null;

		for (var i= 0; i <= numofquarters; i++){
			quarterswon = Math.floor((Math.random() * 100) +50);
		}
		if (quarterswon > 0){
			return numofquarters + quarterswon;
		}
		if (quarterswon <= 0){
			return 0;
		}
	}

	</script>
</head>

</html>
