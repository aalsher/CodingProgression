<html>
  <head>
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ninja_gold.css') }}">
  </head>
  <body>
    <div id="your_gold">
        <h3>Your Gold:</h3>
        <p>{{session['your_gold']}}</p>
    </div>
    <div id="wrapper">
        <div id="forms">
            <div class="farm">
                <h1>Farm</h1>
                <p> (earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm"/>
                <input type="submit" value="Find Gold!"/>
                </form>
            </div>

            <div class="cave">
                <h1>Cave</h1>
                <p> (earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave"/>
                <input type="submit" value="Find Gold!"/>
                </form>
            </div>

            <div class="house">
                <h1>House</h1>
                <p> (earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house"/>
                <input type="submit" value="Find Gold!"/>
                </form>
            </div>

            <div class="casino">
                <h1>Casino</h1>
                <p> (earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>
    </div>
    <div id="activities">
        <h1>Activities:</h1>
             <ul>
                {% for x in session['activities']  %}
                <li>{{x|safe}}</li>
                {% endfor%}
            </ul> 
    </div>
    
  </body>
</html>
